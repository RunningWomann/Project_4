  <script>

    let labels = ['Jan 1', 'Jan 2', 'Jan 3', 'Jan 4', 'Jan 5', 'Jan 6', 'Jan 7', 'Jan 8', 'Jan 9', 'Jan 10', 'Jan 11', 'Jan 12', 'Jan 13', 'Jan 14', 'Jan 15', 'Jan 16','Jan 17', 'Jan 18', 'Jan 19', 'Jan 20', 'Jan 21', 'Jan 22', 'Jan 23', 'Jan 24', 'Jan 25', 'Jan 26', 'Jan 27', 'Jan 28', 'Jan 29', 'Jan 30', 'Jan 31'];
    let itemdata = [2250, 2806, 3922, 4468, 3248, 2628, 1617, 2321, 1644, 3258, 3775, 3410, 3416, 2321, 1707, 4830, 3571, 3439, 2069, 2258, 1804, 1754, 2773, 2510, 1760, 1851, 2639, 1720, 1371, 2112, 3033];

    const data = {
      labels: labels,
      datasets: [{
      label: 'Flight Delays',
      data: itemdata,
      borderColor: 'rgb(75, 192, 192)',
      fill: false
  }]
};

    const config = {
        type: 'line',
        data: data,
        options: {
            plugins: {
              legend: {
                display: false
        },
        title: {
          display: true,
          text: 'January 2020 Flight Delays by Day'
        }
            }
          }
        }

    const chart = new Chart(
        document.getElementById('Chart'),
        config
    );

    </script>
